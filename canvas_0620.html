<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>canvas - 0620 </title>
<style type="text/css">
* {padding: 0;margin: 0;
-webkit-box-sizing: border-box;box-sizing: border-box;}
html,body {height: 100%;}
body {padding: 10px;}
.canvas_cont {width: 100%;height: 100%;}
.canvas {display: block;width: 100%;height: 100%;
/*background-color: rgba(0,0,0,0.1);*/
}
</style>
</head>
<body>
<div class="canvas_cont">
	<canvas class="canvas" id="canvas"></canvas>
</div>
<script src="../Easy.js/js/Easy_base_v3.js"></script>
<script src="js/canvas_v1.js"></script>
<script type="text/javascript">
var body = Ej.qs('body'),
	canvas = new Canvas('#canvas');

function wChange(){
	var w = body.offsetWidth - 20,
		h = body.offsetHeight - 20;
	canvas.canvas.width = w;
	canvas.canvas.height = h;
};
Ej.on(window, 'resize', wChange, false);

Ej.ready(function(){
	wChange();

	var style = canvas.linearGradient({
		addColor : [
			[0,'#f00'],
			[1,'#000']
		],
		end : {x:0,y:400}
	});

	canvas.line({
		start : {x:10, y:10},
		to : [
			{x:100,y:300},
			{x:150,y:400}
		],
		style : style
	});



});

</script>

</body>
</html>
